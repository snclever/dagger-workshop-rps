plugins {
    id "net.ltgt.apt" version "0.10"
}

group 'com.hufsm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // DI
    compile 'com.google.dagger:dagger:2.11'
    apt 'com.google.dagger:dagger-compiler:2.11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
